<!DOCTYPE html>
<html lang="eng">
 
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" type="image/png" href="favicon.ico">
   <title>Vikigram</title>
  </head>
    
  <body>
    <div class="vikigram-wrapper">
        <div class="vikigram-phone">
            <img src="./images/vikigram_phone.png" alt="celular">
        </div>
        <div class="vikigram-continue">
            <div class="group">
                <img src="./images/vikigram_logo.png" class="vikigram-logo" alt="Vikigram logo">
                <div class="profile-photo">
                    <img src="./images/vikigram_profile.png" alt="foto de perfil">
                </div>
                <a href="#" class="vikigram-login">Continue como Viki</a>
                <a href="#" class="vikigram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Viki?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"><b>Baixe o aplicativo</b></p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
